<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <div v-for="(value, index) in scores"> {{index + ':' + value}}</div>
    <div v-for="(value,index) in dog">{{index + ':' + value}}</div>
    <div v-for="(value,index) in name">{{index + ':' + value}}</div>
    <div v-for="(value,index) in num">{{index + ':' + value}}</div>
    <div v-for="(value,index) in per" :key="value.id">{{index + ':' + value.val}}</div>
    <span :key="test">{{ test }}</span>

</div>

<script src="js/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            test:"12341314d",
            scores:[1,3,7,5,9],
            dog:{
                name:'wangcai',
                age:4,
                height:'13'
            },
            name:"張王子",
            num:"1234524",
            per:{
                f:{
                    id:3,
                    val:"我是第三个"
                },
                s:{
                    id:2,
                    val:"我是第2个"
                },
                t:{
                    id:4,
                    val:"我是第4个"
                },
                four:{
                    id:1,
                    val:"我是第1个"
                }

            }
        }
    })


</script>
</body>
</html>
