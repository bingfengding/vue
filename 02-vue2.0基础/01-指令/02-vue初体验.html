<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-vue初体验</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{msg}}</p>
        <input type="text" v-model.trim="message">
        <textarea v-model="msg">{{msg}}</textarea>
    </div>

    <script>
        //创建一个Vue的实例（选项）ViewModel
        let vm = new Vue({
            el:'#app',//把ViewModel实例挂载道 #app
            data:{//vue中的model->数据
                msg:'  i hunger  ',
                message:'hello,world!',
            }
        });
        //v-model  进行数据绑定
        //修饰符：.trim如果想要将用户的输入，自动过滤掉首尾空格，可以在 v-model 之后添加一个 trim 修饰符，来处理输入值：
        //.number
        //如果想要将用户的输入，自动转换为 Number 类型（译注：如果转换结果为 NaN 则返回字符串类型的输入值），可以在 v-model 之后添加一个 number 修饰符，来处理输入值：

        //<input v-model.number="age" type="number">
            //这通常很有用，因为即使是在 type="number" 时，HTML 中 input 元素也总是返回一个字符串类型的值。

        //.lazy
        //默认情况下，v-model 会在每次 input 事件触发之后，将数据同步至 input 元素中（除了上述提到的输入法组合文字时不会）。可以添加 lazy 修饰符，从而转为在触发 change 事件后同步：
    </script>
</body>
</html>
