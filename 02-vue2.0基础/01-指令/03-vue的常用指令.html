<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-vue的常用指令</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
   <p v-once>原始值：{{msg}}</p>
    <p>改变值：{{msg}}</p>
    <input type="text" v-model="msg">
   <!-- v-if,v-else,v-else-if-->
    <p>你的成绩为：</p>
    <p v-if="score>=90">优秀</p>
    <p v-else-if="score>=75">良好</p>
    <div v-else-if="score>=60">及格</div>
    <div v-else>不及格</div>
   <!--v-show    渲染方式与v-if一样，区别是v-show 是会直接创建出来，通过css的display来控制是否显示，而v-if是满足条件才创建-->
    <div v-show="show<1">1111111</div>
    <div v-show="show<2">22222222</div>
    <div v-show="show<3">3333333</div>
</div>


<script>
    let vm = new Vue({
        el:"#app",
        data:{
            msg:'hello world!',
            score:90,
            show:2

        }
    })

    //01,v-once 只渲染元素和组件一次。随后的重新渲染,元素/组件及其所有的子节点将被视为静态内容并跳过。这可以用于优化更新性能。

    //02,v-if  根据表达式的值的真假条件渲染元素。在切换时元素及它的数据绑定 组件被销毁并重建。如果元素是 <template> ，将提出它的内容作为条件块。当条件变化时该指令触发过渡效果。

    //03,v-else 限制： 前一兄弟元素必须有 v-if 或 v-else-if。
    //为 v-if 或者 v-else-if 添加 “else 块”。

    //04,v-else-if
    //限制： 前一兄弟元素必须有 v-if 或 v-else-if。
   // 表示 v-if 的 “else if 块”。可以链式调用。

    //05,v-show 与v-if区别
    //v-if 是真实的条件渲染，因为它会确保条件块在切换当中适当地销毁与重建条件块内的事件监听器和子组件； v-show 则只是简单地基于 CSS 切换。
   // v-if 有更高的切换消耗而 v-show 有更高的初始渲染消耗。因此，如果需要频繁切换使用 v-show 较好，如果在运行时条件不大可能改变则使用 v-if 较好。

    //06,v-for指令
    //基于数据渲染一个列表，类似于JS中的遍历。其数据类型可以是 Array | Object | number | string。
    //该指令之值，必须使用特定的语法(item, index) in items,  为当前遍历元素提供别名。 v-for的优先级别高于v-if之类的其他指令
    /*另外v-for也可以为数组索引指定别名（或者用于对象的键）：
     <div v-for="(item, index) in items"></div>
     <div v-for="(val, key) in object"></div>
     <div v-for="(val, key, index) in object"></div>
     v-for 默认行为试着不改变整体，而是替换元素。迫使其重新排序的元素,您需要提供一个 key 的特殊属性:
     <div v-for="item in items" :key="item.id">
     {{ item.text }}
     </div>
     */
</script>


</body>
</html>
